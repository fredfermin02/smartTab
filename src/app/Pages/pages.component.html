<body >
  <div class="container" id="blur">

  <div class="popup-SignIn">
    
    <button (click)="close('.popup-SignIn')"><div class="close-button" >&times;</div></button>
    <form id="loginform" (submit)="login('.popup-SignIn')" [formGroup]="loginForm">
    <div class="form">
      <h2>Sign In</h2>
      <div class="form-element">
        <label for="email">Email</label>
        <input formControlName="email" type="text" id="email" placeholder="Enter email">
      </div>
      <div class="form-element">
        <label for="password">Password</label>
        <input formControlName="password" type="text" id="password" placeholder="Enter password">
      </div>
      <div class="form-element">
        <button>Sign In</button>
      </div>

    </div>
  </form>
  </div>

  <div class="popup-SignUp">
    <form id="loginform" >
    <button (click)="close('.popup-SignUp')"><div class="close-button" >&times;</div></button>
    <div class="form">
      <h2>Sign Up</h2>
      <div class="form-element">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">
      </div>
      <div class="form-element">
        <label for="name">Last Name</label>
        <input type="text" id="lastName" placeholder="Enter your last name">
      </div>
      <div class="form-element">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter email">
      </div>
      <div class="form-element">
        <label for="password">Password</label>
        <input type="text" id="password" placeholder="Enter password">
      </div>
      <div class="form-element">
        <label for="password">Repeat Password</label>
        <input type="text" id="password" placeholder="Enter password">
      </div>
      <div class="form-element">
        <button>Sign Up</button>
      </div>

    </div>
    </form>
  </div>

  <div class="popup-Order">
    <button><div class="close-button" (click)="close('.popup-Order')">&times;</div></button>
    <div class="form">
      <h2>Order Details</h2>
      <div class="form-element">
        <label for="number">Order Number</label>
        <input type="number" id="name" placeholder="Enter order number">
      </div>
      <div class="form-element">
        <button>Join Order</button>
      </div>
      <div class="form-element">
        <button>View Cart</button>
      </div>
    </div>
  </div>
