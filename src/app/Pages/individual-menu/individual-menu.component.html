<!DOCTYPE html>
<html>

<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins'>
  <meta name="viewport" content="with=device-width, initial-scale=1.0">
</head>

<body>

  <body style="background-color:#edf0eb;"></body>
  <div class="container">

    <div class="center-image">
      <img class="dinner-table" src="../assets/menu-page-image/banner copy.png">

      <div class="search-bar">
        <div class="row-restaurant-options">
        </div>
        <div class="row-headings">
          <hr>
          <h2>
            Lunch Menu
          </h2>
          <hr>
        </div>


        <div class="containeritm mt-4">
          <div *ngFor="let food of items | async" class="row">

            <div class="containeritm mt-4">

              <div class="row">
                <div class="col-md-4">
                  <img src="./assets/menu-page-image/Spaghetti.jpeg" class="img-fluid">
                </div>
                <div class="col-md-8 ">
                  <h3 class="card-title mt-2">{{food.itemName }}</h3>
                  <p>{{food.description}}</p>

                  <div class="bottons text-right">
                    <p style="font-size: 20px; color: rgb(255, 0, 0) ;">Price: {{food.price | currency}}</p>
                    <button class="btn btn-dark" (click)="addToCart(food)">Add to cart</button>
                  </div>
                </div>
                <hr>
              </div>
                </div>
              </div>
            </div>
